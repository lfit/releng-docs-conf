[sphinx]
needs_sphinx=1.3
extensions=sphinxcontrib.httpdomain, sphinx.ext.autodoc, sphinx.ext.viewcode, sphinx.ext.napoleon
templates_path=_templates,
source_suffix=.rst
master_doc=index
project=OPNFV
copyright=2017, %(project). Licensed under CC BY 4.0
author=Open Platform for NFV
version=Latest
release=Latest
pygments_style=sphinx
todo_include_todos=False
html_theme=bootstrap
html_logo=_static/opnfv-logo.png
html_favicon=_static/favicon.ico
html_static_path=_static,
htmlhelp_basename=%(project)
